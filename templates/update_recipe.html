{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <!--Title-->
    <h1 class="text-primary text-center">Update Recipe</h1>    
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        {% load cloudinary %}   
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <!--Update Recipe Form-->
            <form method="post" class="mb-5 text-primary">
                {{ form | crispy }}
                {% csrf_token %}
                <br>
                <!--Page Links to Submit Recipe Update or Cancel to Browse pg-->
                <button type="submit" class="btn btn-primary">Update</button>
                <a class="btn btn-primary" href="{% url 'browse' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{%endblock%}
