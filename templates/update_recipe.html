{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <h1>Update Recipe</h1>    
    <br>
    <div class="row justify-content-center ">
        {% if user.is_authenticated %}
        {% load cloudinary %}   
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <!--  Update Recipe Form -->
            <form method="post" class="mb-5">
                {{ form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-dark">Update</button>
                <a class="btn btn btn-outline-dark m-2" href="{% url 'browse' %}">Cancel</a>
            </form>
        </div>
        {% endif %}
    </div>
</div>
{%endblock%}
